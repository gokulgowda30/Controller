<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

 <style>
	.col{
		background-color: aqua;
	}
	
 </style>

</head>
<body style="background-image: linear-gradient(red,purple);">
	<center>
<form action="controler" method="post"  class="form" >
	<h2>Enter the details:</h2>
	<table border="2px" class="col">
		<tr>
			<td><label>Enter ID:</label></td>
			<td><input type="number" name="sid"></td>
		</tr>
		<tr>
			<td><label>Enter Name:</label></td>
			<td><input type="text" name="sname"></td>
		</tr>
		<tr>
			<td><label>Enter Mobile:</label></td>
			<td><input type="tel" name="sno"></td>
		</tr>
		<tr>
			<td><label>Enter DOB:</label></td>
			<td><input type="date" name="sdob"></td>
		</tr>
		<tr>
			<td><label>Enter E-mail:</label></td>
			<td><input type="email" name="smail"></td>
		</tr>
		<tr>
			<td><label>Select Gender:</label></td>
			<td>Male:<input type="radio" name="gender" value="Male">
			    Female:<input type="radio" name="gender" value="Female"></td>
		</tr>
		<tr>
			<td><label>Select Country:</label></td>
			<td><select name="country">
				<option>INDIA</option>
				<option>USA</option>
				<option>AUSTRALIA</option>
				<option>RUSSIA</option>
				<option>UK</option>
			</select></td>
		</tr>
		<tr>
			<td><label>Accept T&C:</label></td>
			<td><input type="checkbox" name="checkbox" value="Accepted"></td>
		</tr>
		<tr>
			<td><button type="submit">Submit</button></td>
			<td><button type="reset">Cancel</button></td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
